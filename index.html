<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Time Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container" style="height: 100vh;">
  <!-- Левая колонка (Рабочее время + Время обеда + Сброс) -->
  <div class="left-column">
    <h1>Time Hub</h1>
      <div class="timer-section">
      <h2>Рабочее время</h2>
      <div id="work-timer" class="timer-display">00:00:00</div>
      <div class="buttons">
        <button id="start-work-btn">Начать рабочий день</button>
        <button id="stop-work-btn" disabled>Закончить рабочий день</button>
      </div>
    </div>

    <div class="timer-section">
      <h2>Время обеда</h2>
      <div id="lunch-timer" class="timer-display">00:00:00</div>
      <div class="buttons">
        <button id="start-lunch-btn" disabled>Начать обед</button>
        <button id="end-lunch-btn" disabled>Закончить обед</button>
      </div>
    </div>
<div class="today-work-time">
  <p>Сегодня отработано: <span id="today-work-duration">--:--:--</span></p>
</div>

    <div style="text-align: center; margin: 15px 0;">
      <button id="reset-btn" class="reset-btn">Сбросить все данные</button>
    </div>
  </div>

  <!-- Средняя колонка (Калькулятор) -->
  <div class="mid-column">
    <div class="calc-section">
      <h2>Калькулятор 1/3 и 2/3</h2>
      <div class="calc-form">
        <input type="number" id="calc-input" placeholder="Введите число..." />
      </div>
      <div class="calc-results">
        <p>Одна треть: <span id="calc-one-third">—</span></p>
        <p>Две трети: <span id="calc-two-thirds">—</span></p>
      </div>
    </div>
  </div>

    <!-- Калькулятор просрочки -->
<div class="deadline-section">
  <h2>Дедлайн отгрузки</h2>

  <div class="deadline-form">
    <input type="date"   id="pay-date">
    <select id="work-days">
      <option value="20">+20&nbsp;раб. дн.</option>
      <option value="30">+30&nbsp;раб. дн.</option>
    </select>
    <button id="deadline-btn" class="primary">Рассчитать</button>
  </div>

  <p>Дедлайн: <span id="deadline-out">—</span></p>
</div>

  <!-- Правая колонка (Задачи на сегодня) -->
  <div class="right-column">
    <div class="tasks-section">
      <h2>Задачи на сегодня</h2>
      <div class="task-input">
        <input type="text" id="task-input" placeholder="Опиши задачу..." />
        <button id="add-task-btn">Добавить задачу</button>
      </div>

      <table id="tasks-table">
        <thead>
          <tr>
            <th>Сделано</th>
            <th>Описание</th>
            <th>Удалить</th>
          </tr>
        </thead>
        <tbody>
          <!-- Динамически подставляется в script.js -->
        </tbody>
      </table>

      <button id="clear-completed-btn" class="clear-completed-btn">
        Удалить все выполненные
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script defer src="script.js"></script>


</body>
</html>
